<!DOCTYPE html>
<html>

<head>
  <title>Captura de Foto teste</title>
  <script async src="js/main.js"></script>
</head>

<body>
  <div id="container">
    <video autoplay muted playsinline id="video" width="240" height="320"></video><br /> <br />
    <button id="openCamera">Abrir camera</button>
    <!-- <select id="videoSource"></select> -->
    <button id="closeCamera">Fechar Camera</button>
    <button id="screenshot-button">Tirar foto</button>
    <div id="screenshot">
      <img id="screenshot-img">
    </div>
    <canvas id="canvas" width="240" height="320"></canvas>
  </div>
</body>

</html>
